<div class="add-post-content">
  <div class="container">

    <div>
      <h3 class="title">contribute community with your ideas</h3>
    </div>

    <hr>

    <form [formGroup]="addPostForm"  (ngSubmit)="addPost()">

      <div class="form-group" >
        <label class="post-title">how do you call it ?</label>
        <input type="text" [formControlName]="'title'" class="form-control" >
      </div>
      <div class="form-group">
        <label class="post-content">Here is your world </label>
        <editor [formControlName]="'content'" [init]="{plugins:'link'}"></editor>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">here we go</button>
      </div>

    </form>

  </div>
</div>
